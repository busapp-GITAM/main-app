{% extends "base.html" %}
{% block title %}Create Bus Schedule{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Bus Schedule</h2>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <!-- Bus Number -->
        <div class="form-group mb-3">
            <label for="bus_number">Bus Number</label>
            <input type="text" id="bus_number" name="bus_number" class="form-control" placeholder="e.g., BUS001" required>
        </div>

        <!-- Departure Date -->
        <div class="form-group mb-3">
            <label for="departure_date">Departure Date</label>
            <input type="date" id="departure_date" name="departure_date" class="form-control" required>
        </div>

        <!-- Departure Time -->
        <div class="form-group mb-3">
            <label for="departure_time">Departure Time</label>
            <input type="time" id="departure_time" name="departure_time" class="form-control" required>
        </div>

        <!-- Total Seats -->
        <div class="form-group mb-3">
            <label for="total_seats">Total Seats</label>
            <input type="number" id="total_seats" name="total_seats" class="form-control" min="1" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Create Schedule</button>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
